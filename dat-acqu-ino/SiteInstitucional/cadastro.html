        var validacao = 0

        var tamanho_senha2 = senha2.length;
        div_exibir.innerHTML = ``

        if (senha == "" || senha2 == "" || email == "" || usuario == "") {

        } else if (arroba_email == -1 || pontoSchool == false) {
            alert('Insira um email válido')
