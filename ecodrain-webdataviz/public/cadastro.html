<script>
    function cadastro() {
        var senhaVar = ipt_senha.value
        var senhaVar2 = ipt_senha2.value
        var emailVar = ipt_email.value
        var nomeVar = ipt_user.value
        var arroba_email = emailVar.indexOf('@')
        var pontoSchool = emailVar.endsWith('.school')
        var validacao = 0
        var tamanho_senha = senhaVar.length;
        var tamanho_senha2 = senhaVar2.length;
        div_exibir.innerHTML = ``

        if (senhaVar == "" || senhaVar2 == "" || emailVar == "" || nomeVar == "") {
            alert("Preencha todos os campos")
        } else if (arroba_email == -1 || pontoSchool == false) {
            alert('Insira um email válido')
        } else if (senhaVar != senhaVar2) {
            alert('As senhas não correspondem')
        } else if (arroba_email == 0 || tamanho_senha > 0 && senhaVar == senhaVar2 && pontoSchool) {
            alert(`Usuário cadastrado com sucesso!`)
            window.location.assign("login.html")
        }
        console.log(pontoSchool);

        // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
    
</script>
