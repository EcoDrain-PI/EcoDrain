<script>
    var contador = 3
    function login() {
        var login = ipt_login.value
        var senha = ipt_senha.value


        while (login != 'professor@sptech.school' || senha != 'sptech') {
            alert(`Credenciais Incorretas! ${contador - 1} chance(s) restantes.`)
            contador--
            break
        }
        if (contador < 1) {
            alert('Você excedeu o limite de tentativas! Tente novamente daqui 1 minuto.')
            contador = 3
        }

        else if (login == 'professor@sptech.school' && senha == 'sptech') {
            window.location.assign("../dashboard/mainPage.html")
        }
    }
</script>
