<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dashboards.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="div-pai">
        <!-- Sidebar -->
        <div class="div-sidebar">
          <div class="div-img">
            <img src="../assets/img/ecodrainSemFundo.png" alt="Logomarca da EcoDrain">
          </div>
    
          <div class="div-botoes">
            <div class="div-restricoes">
              <div class="div-btComImg">
                <img src="../assets/img/main-menu.png" alt="Imagem do ícone da main page">
                <a href="mainPage.html"><button>Tela principal</button> </a> 
              </div>
            </div>
            <div class="div-restricoes">
                <div class="div-btComImg">
                <img src="../assets/img/drainage.png" alt="">
                <button>Localização</button>
                </div>
            </div>
            <div class="div-restricoes">
                <div class="div-btComImg">
                    <img src="../assets/img/parametro.png" alt="">
                    <a href="localizacao.html"><button>Parâmetros</button></a>
                </div>
            </div>
            <div class="div-btComImg">
                <img src="../assets/img/setaDireita.png" alt="">
                <a href="localizacao.html"><button>Zona Leste</button></a>
            </div>
    
          </div>
        </div>
        <!-- Cabeçalho -->
        <header>
          <div class="header-container">
            <h2>ALERTAS DE RISCO EMITIDOS (X < Xcm )</h2>
    
            <div class="div-pai-perfil">
              <div class="div-linha"></div>
              <div class="div-todo-perfil">
                <div class="div-filho-perfil">
                  <img src="../assets/img/profile.png" alt="imagem de perfil" class="img-perfil">
                  <img src="../assets/img/seta-baixo.png" alt="ver opções" class="img-seta">
                </div>
                <div class="div-opcoes">
                  <div class="div-opcao-sair">
                    <span>Sair</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="container">
              <div class="div-alertas">
                  <div class="div-select">
                      <select name="" id="filtroSelect">
                          <option value="">Filtro</option>
                          <option value="ultimaHora">Última hora</option>
                          <option value="ultimas24">Última 24 horas</option>
                          <option value="ultimaSemana">Última semana</option>
                      </select>
                  </div>
              </div>

            <div class="metricas-secundarias">

               <!-- MÉTRICA DE BARRAS -->
              <div class="metrica-secun" id="div_ultima_hora" style="display: none;">
                <div class="div-head-metricas">
                  <div class="div-texto">
                    Bairro X (Zona X)
                  </div>
                </div>
                <canvas id="metrica-Barras-alerta-risco-x"></canvas>
              </div>

              <div class="metrica-secun" id="div_ultimo_dia" style="display: none;">
                <div class="div-head-metricas">
                  <div class="div-texto">
                    Bairro y (Zona Y)
                  </div>
                </div>
                <canvas id="metrica-Barras-alerta-risco-y"></canvas>
              </div>

              <div class="metrica-secun" id="div_ultima_semana" style="display: none;">
                <div class="div-head-metricas">
                  <div class="div-texto">
                    Bairro Z (Zona Z)
                  </div>
                </div>
                <canvas id="metrica-Barras-alerta-risco-Z"></canvas>
              </div>

            </div>      

        </div>
    </div>
        
</body>
</html>

<script src="../dashboard/js/alertas.js"></script>
