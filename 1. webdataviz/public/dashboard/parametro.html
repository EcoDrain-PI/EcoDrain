<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela principal - Dashboard</title>
    <link rel="icon" href="../assets/icon/favicon.ico">
    <link rel="stylesheet" href="../css/dashboards.css">
</head>

<body>

    <div class="div-pai">
        <!-- Sidebar -->
        <div class="div-sidebar">
            <div class="div-img">
              <img src="../assets/img/ecodrainSemFundo.png" alt="Logomarca da EcoDrain">
            </div>
      
            <div class="div-botoes">
              <a href="mainPage.html">
                <div class="div-btComImg">
                  <img src="../assets/img/main-menu.png" alt="Imagem do ícone da main page">
                  <button>Tela principal</button>
                </div>
              </a>
              <div class="div-restricoes">
                <a href="localizacao.html">
                <div class="div-btComImg">
                    <img src="../assets/img/drainage.png" alt="">
                    <button>Localização</button>
                  </div>
                </a>
                <a href="parametro.html">
                  <div class="div-btComImg">
                    <img src="../assets/img/parametro.png" alt="">
                    <button>Parâmetros</button>
                  </div>
                </a>
                <div class="div-zonas">
                    <img src="../assets/img/setaDireita.png" alt=""><select id="zonas" onchange="redirecionar()">
                      <option value="#">Zonas</option>
                      <option value="zn">Zona Norte</option>
                      <option value="zl">Zona Leste</option>
                      <option value="zo">Zona Oeste</option>
                      <option value="zs">Zona Sul</option>
                    </select>
                  </div>
              </div>
            </div>
          </div>
        <!-- Cabeçalho -->
        <header>
            <div class="header-container">
                <h2>TELA DE PARÂMETROS</h2>

                <div class="div-pai-perfil">
                    <div class="div-linha"></div>
                    <div class="div-todo-perfil">
                        <div class="div-filho-perfil">
                            <img src="../assets/img/profile.png" alt="imagem de perfil" class="img-perfil">
                            <img src="../assets/img/seta-baixo.png" alt="ver opções" class="img-seta">
                        </div>
                        <div class="div-opcoes">
                            <div class="div-opcao-sair">
                                <a href="../index.html"><span>Sair</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Corpo -->
        <div class="container">
            <div class="container-parametro">
                <div class="div-h2-alertas">
                    <h2>Configuração da Dashboard Conforme a Região</h2>

                    <p> Configuração Padrão por Região:</p>

                    <div class="select-estado">
                        <select name="" id="ipt_estado">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="mg">Minas Gerais</option>
                        </select>
                    </div>

                    <div class="parametro-personalizado">
                        <p>Configurações Personalizadas:</p>
                        <input type="number" name="" id="ipt_altura" placeholder="Altura">
                        <input type="number" name="" id="ipt_largura" placeholder="Largura">
                        <input type="number" name="" id="ipt_profundidade" placeholder="Profundidade">
                        <button onclick="configurar()">Configurar</button>
                    </div>


                    <div class="configuracoes">
                        <h2>Configurações atuais:</h2>
                        <div id="div_exibirConfiguracao">
                            Altura: 2m<br> Largura: 2m<br> Profundidade: 2m<br>
                        </div>
                    </div>
                </div>

            </div>

        </div>
</body>

</html>
<script>

    function configurar() {
        let estado = ipt_estado.value;
        let altura = ipt_altura.value;
        let largura = ipt_largura;
        let profudidade = ipt_profundidade;

        if (estado == "sp") {
            div_exibirConfiguracao.innerHTML = `Altura: 1m<br> Largura: 1m<br> Profundidade: 1m<br>`
        } else if (estado == "rj") {
            div_exibirConfiguracao.innerHTML = `Altura: 3m<br> Largura: 2m<br> Profundidade: 2m<br>`
        } else if (estado == "mg") {
            div_exibirConfiguracao.innerHTML = `Altura: 2m<br> Largura: 1m<br> Profundidade: 1m<br>`
        }
    }

  function redirecionar(){
    var zona = zonas.value
    if(zona == 'zn'){
      window.location.href = "zonaNorte.html"
    }
    if(zona == 'zl'){
      window.location.href = "zonaLeste.html"
    }
    if(zona == 'zo'){
      window.location.href = "zonaOeste.html"
    }
    if(zona == 'zs'){
      window.location.href = "zonaSul.html"
    }
  }
</script>
</script>
